<div *ngIf="user">
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.phone }}</p>
    <p>{{ user.website }}</p>
    <p>{{ user.address.street }}, {{ user.address.suite }}, {{ user.address.city }}</p>
    <p>{{ user.address.zipcode }}</p>
    <p>{{ user.company.name }}</p>
    <p>{{ user.company.catchPhrase }}</p>
    <p>{{ user.company.bs }}</p>
    <a [routerLink]="['/users']">Back to users</a>
</div>
